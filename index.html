
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissor</h1>
            <p>Try your Luck</p>
        </div>
        <div class="gameDisplay ">
            <div class="display" id="display">
                <div class="myDisplay">
                    <p id="yourScore">You:<span id="yourScoreValue">0</span></p>
                    <img src="assets/clipart4288836.png" id="playerPick">
                </div>
                <div class="opponentsDisplay">
                    <p id="opponentScore">Opponent:<span id="opponentScoreValue">0</span></p>
                    <img src="assets/clipart4288836.png" id="opponentsPickPick">
                </div>
            </div>
            <div class="resultsDisplay hide" id="resultsDisplay">
                <h1 id="resultText">Winner</h1>
                <p>Total Rounds:<span id="totalRounds"></span></p>
                <p>Your Score:<span id="yourStats"></span></p>
                <p>Opponents Score:<span id="opponentsStats"></span></p>
                <p>Draws:<span id="drawStats"></span></p>
                
            </div>
        </div>
        <div class="btnField ">
            <div class="">
                <h1>Choose One!</h1>
            </div>
            <div class="buttons" id="buttons">
                <button class="btn"><img src="assets/pngaaa.com-3313783.png" id="rockBtn" class="optionBtn"></button>
                <button class="btn"><img src="assets/pngaaa.com-3313779.png" id="paperBtn" class="optionBtn"></button>
                <button class="btn"><img src="assets/clipart4288836.png" id="scissorBtn" class="optionBtn"></button>
            </div>
            <div class="restart hide" id="restart">
                <button id="yesResetBtn"><p class="yesOption">Yes</p></button>
                <button id="noResetBtn"><p class="noOption">No</p></button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
