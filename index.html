<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissor</h1>
            <p>Try your Luck</p>
        </div>
        <div class="display">
            <div class="myDisplay">
                <p id="yourScore">You:<span id="yourScoreValue">0</span></p>
                <img src="assets/clipart4288836.png" id="playerPick">
            </div>
            <div class="opponentsDisplay">
                <p id="opponentScore">Opponent:<span id="opponentScoreValue">0</span></p>
                <img src="assets/clipart4288836.png" id="opponentsPickPick">
            </div>
        </div>
        <div class="btnField">
            <div class="">
                <h1>Choose One!</h1>
            </div>
            <div class="buttons">
                <button><img src="assets/pngaaa.com-3313783.png" id="rockBtn" class="optionBtn"></button>
                <button><img src="assets/pngaaa.com-3313779.png" id="paperBtn" class="optionBtn"></button>
                <button><img src="assets/clipart4288836.png" id="scissorBtn" class="optionBtn"></button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
